<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>🔔 Sonnette</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 30px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .bell-icon {
            font-size: 120px;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 32px;
        }
        .info {
            color: #666;
            font-size: 18px;
            margin: 25px 0;
            line-height: 1.8;
        }
        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 25px 50px;
            border-radius: 50px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            margin: 20px 0;
            width: 100%;
            max-width: 300px;
        }
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }
        .button:active {
            transform: translateY(0);
        }
        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .button.success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }
        .button.error {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
        }
        .status {
            margin-top: 30px;
            padding: 20px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 500;
            display: none;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
            display: block;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
            display: block;
        }
        .timestamp {
            font-family: 'Courier New', monospace;
            color: #667eea;
            font-weight: bold;
            margin-top: 10px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bell-icon">🔔</div>
        <h1>Sonnette connectée</h1>
        
        <div class="info">
            Appuyez sur le bouton pour notifier le propriétaire de votre visite
        </div>
        
        <button class="button" id="ringButton" onclick="sendNotification()">
            SONNER
        </button>
        
        <div class="status" id="status"></div>
    </div>

    <script>
        const topic = "ring-bell-barseghyan-001";
        const ntfyUrl = `https://ntfy.sh/${topic}`;
        
        async function sendNotification() {
            const button = document.getElementById('ringButton');
            const status = document.getElementById('status');
            
            // Désactiver le bouton pendant l'envoi
            button.disabled = true;
            button.innerHTML = '<div class="spinner"></div>';
            status.style.display = 'none';
            
            // Obtenir l'heure locale française (fuseau horaire Europe/Paris)
            const now = new Date();
            const options = {
                timeZone: 'Europe/Paris',
                hour: '2-digit',
                minute: '2-digit',
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            };
            
            const formatter = new Intl.DateTimeFormat('fr-FR', options);
            const parts = formatter.formatToParts(now);
            
            const day = parts.find(p => p.type === 'day').value;
            const month = parts.find(p => p.type === 'month').value;
            const year = parts.find(p => p.type === 'year').value;
            const hour = parts.find(p => p.type === 'hour').value;
            const minute = parts.find(p => p.type === 'minute').value;
            
            const timestamp = `${hour}:${minute} le ${day}/${month}/${year}`;
            const message = `🔔 Quelqu'un sonne chez toi à : ${timestamp}`;
            
            try {
                const response = await fetch(ntfyUrl, {
                    method: 'POST',
                    body: message,
                    headers: {
                        'Title': 'Sonnette',
                        'Priority': 'high',
                        'Tags': 'bell,door,warning'
                    }
                });
                
                if (response.ok) {
                    status.innerHTML = `✅ Notification envoyée avec succès !<div class="timestamp">${timestamp}</div>`;
                    status.className = 'status success';
                    button.className = 'button success';
                    button.textContent = '✓ ENVOYÉ';
                    
                    document.querySelector('.info').textContent = 'Le propriétaire a été notifié. Merci de patienter ! 😊';
                    
                    // Réinitialiser après 5 secondes
                    setTimeout(() => {
                        button.className = 'button';
                        button.textContent = 'SONNER';
                        button.disabled = false;
                        document.querySelector('.info').textContent = 'Appuyez sur le bouton pour notifier le propriétaire de votre visite';
                    }, 10000);
                } else {
                    throw new Error('Erreur lors de l\'envoi');
                }
            } catch (error) {
                status.textContent = `❌ Erreur : ${error.message}`;
                status.className = 'status error';
                button.className = 'button error';
                button.textContent = '✗ ERREUR';
                
                setTimeout(() => {
                    button.className = 'button';
                    button.textContent = 'SONNER';
                    button.disabled = false;
                }, 3000);
            }
        }
    </script>
</body>
</html>
